<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CRUD USUARIOS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>

<div class='container'>

    <br>
    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h2>Editar Empleado </h2>
            </div>
            <div class="container-fluid">
                <form method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:value="${employee.getFirstName()}" type="text" class="form-control" aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input th:value="${employee.getLastName()}" type="text" class="form-control" aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cargo</label>
                        <input th:value="${employee.getJob().getJobTitle()}" type="text" class="form-control" aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="form-group">
                        <label>Departamento</label>
                        <input th:value="${employee.getDepartment().getDepartmentName()}" type="text" class="form-control" aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <input th:value="${employee.getTelephone()}" type="text" class="form-control" aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option th:text="${employee.getJob().getJobTitle()}" selected></option>
                        </select>
                    </div>
                    <a class="btn btn-primary" href="/employee/list">Guardar</a>
                    <a class="btn btn-primary" href="/employee/list">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
    <!-- /Contenido -->
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Colocar # Grupo - PUCP @ 2021</div>
            </div>
        </div>
    </footer>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
